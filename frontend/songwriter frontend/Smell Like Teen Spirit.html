    <script>
        const canvas = document.getElementById("canvas");

        document.getElementById("create-lyric").onclick =  function(){

            document.body.style.cursor = "crosshair";
            canvas.onclick = function(e){

                //get template
                let template = document.getElementById("template-lyric");
                clone = template.content.firstElementChild.cloneNode(true);
                //put element into where cursor click
                clone.style.top = (e.pageY - 130) + "px";
                clone.style.left = (e.pageX - 130) + "px";
                this.appendChild(clone);

                document.body.style.cursor = "default";
                // detach event onclick
                this.onclick = null;
            }
            return false;
        }


        document.getElementById("create-voicenote").onclick =  function(){
            document.body.style.cursor = "crosshair";
            canvas.onclick = function(e){

                //get template
                let template = document.getElementById("template-voicenote");
                clone = template.content.firstElementChild.cloneNode(true);
                //put element into where cursor click
                clone.style.top = (e.pageY - 130) + "px";
                clone.style.left = (e.pageX - 130) + "px";
                this.appendChild(clone);

                document.body.style.cursor = "default";
                // detach event onclick
                this.onclick = null;
            }
            return false;
        }

        canvas.addEventListener('click', function(e){
            if (e.target.closest('.canvas-child')){
                dragElement(e.target.closest('.canvas-child'), canvas);
            }
        });

        
        canvas.addEventListener('contextmenu', function(e){
            if (e.button == 2){
                if (e.target.classList.contains("canvas-child")){
                    e.preventDefault();

                        let canvas_child = e.target;
                        menu = document.getElementsByClassName("right-click-menu")[0];
                        //put element into where cursor click
                        menu.style.top = (e.pageY - 130) + "px";
                        menu.style.left = (e.pageX - 130) + "px";
                        menu.style.position = "absolute";
                        menu.style.display = "block";

                        document.getElementsByClassName("delete-canvas-child")[0].onclick = function(e){
                            canvas.removeChild(canvas_child);
                            document.body.getElementsByClassName("right-click-menu")[0].style.display = "none";
                        }

                        canvas.onclick = function(e){
                            if (e.target.id == "canvas"){
                                document.body.getElementsByClassName("right-click-menu")[0].style.display = "none";
                            }
                        }

                } else if(e.target.id == "canvas"){
                    e.preventDefault();
                }
                
               

            }
        });
        

        function dragElement(elmnt, canvas) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if(e.target == elmnt){
                    e = e || window.event;
                    e.preventDefault();
                    //make element appear on the top when it clicked:
                    elmnt.style.zIndex = 1;
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }
            }

	        function elementDrag(e) {
    	        e = e || window.event;
    	        e.preventDefault();
            
   		        // calculate the new cursor position:
    	        pos1 = pos3 - e.clientX;
    	        pos2 = pos4 - e.clientY;
    	        pos3 = e.clientX;
    	        pos4 = e.clientY;
    	        // set the element's new position:
    	        if(elmnt.offsetTop >= 0){
    	    	    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    	        } else if(elmnt.offsetTop < 0){
    	    	    elmnt.style.top = 0;   
    	        }

    	    if(elmnt.offsetTop + elmnt.offsetHeight > canvas.offsetHeight){
            	    elmnt.style.top = canvas.offsetHeight - elmnt.offsetHeight + "px";
    	    }

		        if(elmnt.offsetLeft + elmnt.offsetWidth > canvas.offsetWidth){
            	    elmnt.style.left = canvas.offsetWidth - elmnt.offsetWidth + "px";
    	        }
            
    	        if(elmnt.offsetLeft >= 0){
            	    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    	        }else{
		    	    elmnt.style.left = 0;
		        }      
	        }

  	        function closeDragElement() {
    	        /* stop moving when mouse button is released:*/
    	        document.onmouseup = null;
    	        document.onmousemove = null;
                elmnt.style.zIndex = 0;
  	        }
        }
